<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <img
          src="{{url_for('static',filename='src/logo_vermelho.png')}}"
          alt="Logo"
          class="logo"
          onclick="inicio()"
        />
        <nav class="navegation">
          <ul>
            <li><div onclick="inicio()">Inicio</div></li>
            <li><div onclick="login()">Login</div></li>
            <li><div onclick="about()">Acerca de</div></li>
          </ul>
        </nav>
      </header>
      <div class="formulario-login">
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />

            <form action="/registrarUsuario" method="POST">
              <label for="chk" aria-hidden="true" class="label-login"
                >Registrarse</label
              >
              <input
                type="text"
                name="usuario"
                placeholder="Nombre de Usuario"
                required=""
                class="input-login"
              />
              <input
                type="email"
                name="email"
                placeholder="Correo Electr칩nico"
                required=""
                class="input-login"
              />
              <input
                type="password"
                name="contrasenya"
                placeholder="Contrase침a"
                required=""
                class="input-login"
              />
              <input type="submit" value="Entrar" class="button-login">
            </form>
          </div>

          <div class="login">
            <form action="/loginUsuario" method="POST">
              <label for="chk" aria-hidden="true" class="label-login"
                >Login</label
              >
              <input
                type="email"
                name="emailLogin"
                placeholder="Correo Electr칩nico"
                required=""
                class="input-login"
              />
              <input
                type="password"
                name="passwordLogin"
                placeholder="Contrase침a"
                required=""
                class="input-login"
              />
              <input type="submit" value="Entrar" class="button-login">
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="{{url_for('static',filename='js/menu.js')}}"></script>
  </body>
</html>
